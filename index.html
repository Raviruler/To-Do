<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <title>To Do Webapp</title>
    <script type="text/javascript" src="assets/js/lib/jQuary.js"></script>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus-square"></i></h1>
        <input type="text" placeholder="Add new To-Do" id="">

        <ul>
            <li> <span><i class="fa fa-trash"></i></span> Hover to get transh icon to delete To-do's</li>
            <li> <span><i class="fa fa-trash"></i></span> Click + icon to add new list</li>
            <li> <span><i class="fa fa-trash"></i></span> click over the list you have finished</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
